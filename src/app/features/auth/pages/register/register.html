<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                    [class.is-invalid]="f['name'].invalid && f['name'].touched" />
                <div class="invalid-feedback" *ngIf="f['name'].invalid && f['name'].touched">
                    <span *ngIf="f['name'].errors?.['required']">Name is required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [class.is-invalid]="f['email'].invalid && f['email'].touched" />
                <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                    <span *ngIf="f['email'].errors?.['required']">Email is required</span>
                    <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    [class.is-invalid]="f['password'].invalid && f['password'].touched" />
                <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                    <span *ngIf="f['password'].errors?.['required']">Password is required</span>
                    <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                    [class.is-invalid]="f['confirmPassword'].invalid && f['confirmPassword'].touched" />
                <div class="invalid-feedback" *ngIf="f['confirmPassword'].invalid && f['confirmPassword'].touched">
                    <span *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</span>
                    <span *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">Passwords do not match</span>
                </div>
            </div>

            <div class="error-message" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="loading || registerForm.invalid">
                <span *ngIf="loading">Creating account...</span>
                <span *ngIf="!loading">Register</span>
            </button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
        </div>
    </div>
</div>
