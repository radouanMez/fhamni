<div class="auth-container">
    <div class="auth-card">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [class.is-invalid]="f['email'].invalid && f['email'].touched" />
                <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                    <span *ngIf="f['email'].errors?.['required']">Email is required</span>
                    <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    [class.is-invalid]="f['password'].invalid && f['password'].touched" />
                <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                    <span *ngIf="f['password'].errors?.['required']">Password is required</span>
                    <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <div class="error-message" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="loading || loginForm.invalid">
                <span *ngIf="loading">Logging in...</span>
                <span *ngIf="!loading">Login</span>
            </button>
        </form>

        <div class="auth-links">
            <a routerLink="/forgot-password">Forgot Password?</a>
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
    </div>
</div>
